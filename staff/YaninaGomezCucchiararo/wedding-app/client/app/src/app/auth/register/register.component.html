<div class="grid-container m-5">
  <div class="left">
    <img class="img-fluid" src="https://www.luciasecasa.com/wp-content/uploads/2016/05/rosas.jpg" alt="flowers">
  </div>
  <div class="right" >
    <form (ngSubmit)="handlerSubmit()" #forma="ngForm" autocomplete="off">

      <div class="form-group">
        <label for="pwd">Nombre:</label>
        <input [(ngModel)]="user.username"
                name="username"
                type="text" 
                class="form-control"
                placeholder="Nombre">
      </div>

      <div class="form-group">
        <label for="pwd">Ciudad:</label>
        <input [(ngModel)]="user.location"
                name="location"
                type="text" 
                class="form-control"
                placeholder="Ciudad" >
      </div> 

      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="user.email"
                name="email"
                type="email" 
                class="form-control"
                placeholder="email" >
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input [(ngModel)]="user.password"
                name="password"
                type="password" 
                class="form-control" 
                placeholder="password" >
      </div>

      <button   [disabled]="!forma.valid"
                type="submit" 
                class="btn btn-primary">
                Enviar
      </button>

    </form>
  </div>
</div>
