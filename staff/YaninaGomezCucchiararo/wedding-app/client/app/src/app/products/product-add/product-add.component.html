<h3>AÑADIR PRODUCTO</h3>
<div class="grid-container m-5">

  <div class="addProduct">
    <div class="grid-container m-5">
      <div>
        <form (ngSubmit)="handlerSubmit()" #forma="ngForm">

          <div class="form-group">
            <label> Precio:</label>
            <input [(ngModel)]="product.price" name="username" min="0" type="number" class="form-control" placeholder="Precio">
          </div>

          <div class="form-group">
            <label> Talla:</label>
            <select name="size" class="form-control" [(ngModel)]="product.size">
              <option selected [value]="''">Todas</option>
              <option value="32">32</option>
              <option value="34">34</option>
              <option value="36">36</option>
              <option value="38">38</option>
              <option value="40">40</option>
              <option value="42">42</option>
              <option value="44">44</option>
              <option value="46">46</option>
              <option value="48">48</option>
              <option value="50">50</option>
              <option value="52">52</option>
            </select>
          </div>

          <div class="form-group">
            <label> Color:</label>
            <input [(ngModel)]="product.color" name="email" type="email" class="form-control" placeholder="Color">
          </div>

          <div class="form-group">
            <label>Descripción del producto:</label>
            <input [(ngModel)]="product.description" name="newEmail" type="email" class="form-control" placeholder="Descripción del producto">
          </div>


          <div class="form-group">
            <label>Imagen del producto:</label>
            <input type="file" (change)="onFileSelected($event)">
          </div>

          <button [disabled]="!forma.valid" type="submit" class="btn btn-primary" (click)="goToHome">
            Subir producto
          </button>

        </form>
      </div>
    </div>
  </div>

</div>
